<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Events</title>
    <style>
        #thePic {
            max-height: 800px;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>BEHOLD!!! MULTIPLE EVENTS</h1>
    <img src="https://i.imgur.com/0TJfOwg.jpg" id="thePic" alt="a picture of something" />
    <script>
        myPic = document.querySelector("#thePic");
        myPic.addEventListener("mouseover", () => myPic.src="https://i.imgur.com/yB5TaTQ.jpg")
        myPic.addEventListener("mouseout", () => myPic.src="https://i.imgur.com/0TJfOwg.jpg")
    </script>
</body>
</html>
