<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Comparision</title>
    <link rel="stylesheet" href="compare.css">
    <script src="compare.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="home.html" class="nav-link">Home</a>
        <a href="country-compare.html" class="nav-link">Country Comparision</a>
        <a href="medal-table.html" class="nav-link">Medal Table</a>
    </nav>
    <div class="page-transition">
        <button>View countries in medal table</button>
    </div>
    <main>
        <section class="compare-column">
            <form action="" class="country-selector">
                <input 
                    type="text"
                    placeholder="Enter the ISO Id (3-letter code) of the country of your choice"
                    maxlength="3"
                    id="iso-input-1"
                >
                <button type="submit" id="submit-1" value='1'>Submit</button>
            </form>
            <div class="info-wrapper" id="wrapper-1"></div>
        </section>
        <section class="compare-column">
            <form action="" class="country-selector">
                <input 
                    type="text"
                    placeholder="Enter the ISO Id (3-letter code) of the country of your choice"
                    maxlength="3"
                    id="iso-input-2"
                >
                <button type="submit" id="submit-2" value='2'>Submit</button>
            </form>
            <div class="info-wrapper" id="wrapper-2"></div>
        </section>
    </main>
</body>
</html>
