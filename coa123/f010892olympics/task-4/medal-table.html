<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medal Table</title>
    <link rel="stylesheet" href="medal.css">
    <script src="medal.js"></script>
</head>
<body>
    <main class="table-container">
        <table class="medal-table">
            <thead>
                <tr>
                    <th colspan="9">
                        <form action="">
                            <div class="form-container">
                                <input 
                                    type="text"
                                    id="country-input"
                                    placeholder="Search for countries by ISO ID"
                                    maxlength="3"
                                >
                                <button>Search</button>
                            </div>
                            <div class="form-container">
                                <select name="" id="country-select"></select>
                                <button id="add-country">Add</button>
                                <button>Clear</button>
                                <button>Compare</button>
                            </div>
                        </form>
                        <span>
                            Displaying: USA, GER, CHN, CAN
                        </span>
                    </th>
                </tr>
                <tr>
                    <th>Overall Rank</th>
                    <th>Rank</th>
                    <th class="rank-critereon selected" data-value="country_name">Name</th>
                    <th class="rank-critereon" data-value="num_cyclists">Number of Cyclists</th>
                    <th class="rank-critereon" data-value="avg_cyclist_age">Average Age</th>
                    <th class="rank-critereon" data-value="gold">Gold Medals</th>
                    <th class="rank-critereon" data-value="silver">Silver Medals</th>
                    <th class="rank-critereon" data-value="bronze">Bronze Medals</th>
                    <th class="rank-critereon" data-value="total">Total Medals</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#</td>
                    <td>#</td>
                    <td>Republic of Australisia</td>
                    <td>17</td>
                    <td>25</td>
                    <td>15</td>
                    <td>16</td>
                    <td>34</td>
                    <td>104</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
